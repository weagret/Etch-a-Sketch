<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <a href="https://github.com/weagret/Etch-a-Sketch"><h1>Etch-a-Sketch</h1></a>
    </header>
    <main>
        <div class="settings">
            <input type="color">
            <button>rainbow</button>
            <button>eraser</button>

            <form action="grid-size">50 x 50</form>
            <input type="range" id="grid-size" min="1" max="100">

            <button>grid-lines</button>
            <button>clear</button>
        </div>
        <div class="container">
        </div>
    </main>
    <footer>
        <a href="https://github.com/weagret"><h3>designed by: weagret</h3></a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
